@switch (card_layout) {
@case ("vertical") {
<div class="card-container-v">
  <img [src]="photo_url" />
  <h4 class="card-header">{{ this.header }}</h4>
  <p class="card-text">{{ this.text }}</p>
</div>
}

@case ("horizontal") {
<div class="card-container-v">
  <img [src]="photo_url" />
  <h4 class="card-header">{{ this.header }}</h4>
  <p class="card-text">{{ this.text }}</p>
</div>
}
}
